<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance & PII Detection Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-blue-800 h-screen p-6">
            <img src="/static/images/Byteme.png" alt="Logo" class="w-20 h-20 mx-auto my-4" border-radius="50%">
            <h2 class="text-2xl text-white font-bold mb-6">Dashboard</h2>
            <ul class="space-y-4">
                <li><a href="/home" class="text-blue-100 hover:text-white">Upload Document</a></li>
                <li><a href="/" class="text-blue-100 hover:text-white">logout</a></li>
                
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Upload a File for PII & Compliance Check</h2>
                    
                    <!-- Upload form -->
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <!-- File upload input -->
                        <div class="mb-4">
                            <label class="block text-sm font-semibold text-gray-700">Choose a file (PDF, DOCX, Image)</label>
                            <input class="mt-2 p-2 w-full border rounded-lg" type="file" name="file" accept=".pdf,.docx,.png,.jpg,.jpeg" required>
                        </div>

                        <!-- Dropdown for selecting law -->
                        <div class="mb-4">
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Select a law or standard for compliance check:</label>
                            <select name="law_type" class="mt-2 p-2 w-full border rounded-lg" required>
                                <option value="pii">PII Detection</option>
                                <option value="hipaa">HIPAA Compliance</option>
                                <option value="gdpr">GDPR Compliance</option>
                                <option value="dpdp">DPDP (Indian Law 2022)</option>
                            </select>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Upload and Scan
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
